{% extends 'base.html' %}

{% block title %}Logged Out - Gamify{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="fas fa-sign-out-alt me-2"></i>Logged Out
                </h3>
            </div>
            <div class="card-body text-center py-5">
                <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
                <h4>You have been successfully logged out</h4>
                <p class="mb-4">Thank you for using Gamify. We hope to see you soon!</p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
