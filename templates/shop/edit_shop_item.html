{% extends 'base.html' %}

{% block title %}Edit Shop Item - Gamify{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Edit Shop Item
                </h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ item.description }}</textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Price (XP)</label>
                            <input type="number" class="form-control" id="price" name="price" min="1" value="{{ item.price }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="0" value="{{ item.quantity }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="file" class="form-label">
                            {% if item.file %}
                                Replace File (Current: {{ item.file_name }})
                            {% else %}
                                Add File (Optional)
                            {% endif %}
                        </label>
                        <input type="file" class="form-control" id="file" name="file">
                        <div class="form-text">Upload a new file or leave empty to keep the current one.</div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Item
                        </button>
                        <a href="{% url 'manage_shop' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
