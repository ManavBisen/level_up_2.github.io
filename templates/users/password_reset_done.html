{% extends 'base.html' %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Email Sent</h3>
            </div>
            <div class="card-body">
                <div class="text-center py-4">
                    <i class="fas fa-envelope fa-4x text-success mb-3"></i>
                    <h4>Password Reset Email Sent</h4>
                    <p>We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, check your spam folder.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">
                        <i class="fas fa-arrow-left me-2"></i> Return to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
